<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Kalkulator-Revisi</title>
        <link rel="stylesheet" href="./calculators.css">
    </head>
    <body class="width-fixed">
        <section class="screen">
            0
        </section>
        <section class="all-buttons">
            <div class="calc-rows">
                <button class="button double">C</button>
                <button class="button">del</button>
                <button class="button">/</button>
            </div>
            <div class="calc-rows">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="calc-rows">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="calc-rows">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="calc-rows">
                <button class="button triple">0</button>
                <button class="button">=</button>
            </div>
        </section>
        <script src="./calculators.js"></script>
    </body>
</html>
